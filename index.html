<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оприбуткування продукції Kufaika</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Оприбуткування продукції Kufaika</h2>
    <form id="productForm">
      <div class="form-group">
        <label for="productType">Тип продукції</label>
        <select id="productType" name="productType" required>
          <option value="">Виберіть тип продукції</option>
          <option value="Футболка Premium Kufaika">Футболка Premium Kufaika</option>
          <option value="Футболка OVERSIZE Kufaika">Футболка OVERSIZE Kufaika</option>
          <option value="Футболка Lightness Kufaika">Футболка Lightness Kufaika</option>
          <option value="Футболка Oversize Kufaika (двонитка)">Футболка Oversize Kufaika (двонитка)</option>
          <option value="Футболка Relaxed Kufaika">Футболка Relaxed Kufaika</option>
          <option value="Світшот Легкий Kufaika Unisex">Світшот Легкий Kufaika Unisex</option>
          <option value="Світшот Утеплений Kufaika Unisex">Світшот Утеплений Kufaika Unisex</option>
          <option value="Худі Утеплений Kufaika Unisex">Худі Утеплений Kufaika Unisex</option>
          <option value="Худі Легкий Kufaika Unisex">Худі Легкий Kufaika Unisex</option>
          <option value="Еко сумка Kufaika, саржа (38х40 см, 240 г/м², 100% бавовна)">Еко сумка Kufaika, саржа (38х40 см, 240 г/м², 100% бавовна)</option>
          <option value="Шопери Kufaika в Кроях">Шопери Kufaika в Кроях</option>
        </select>
      </div>

      <div id="colorSection" class="hidden">
        <label for="color">Колір</label>
        <select id="color" name="color">
          <option value="">Виберіть колір</option>
        </select>
      </div>

      <div id="sizeQuantitySection" class="hidden">
        <div id="sizeQuantity1" class="size-quantity-group">
          <div class="size-field">
            <label for="size1">Розмір 1</label>
            <select id="size1" name="size1">
              <option value="">Виберіть розмір</option>
            </select>
          </div>
          <div class="quantity-field hidden">
            <label for="quantity1">Кількість 1</label>
            <input type="number" id="quantity1" name="quantity1" min="0" placeholder="0" required>
          </div>
        </div>
      </div>

      <div id="addMoreSection" class="hidden">
        <button type="button" id="addMore" class="add-button" disabled>Додати ще товар</button>
      </div>

      <button type="submit" id="submitButton" class="submit-button" disabled>Відправити</button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
